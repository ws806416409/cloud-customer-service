<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head.html::head(~{::title})">
    <title>订单列表</title>
</head>

<body>
<div th:replace="fragment/sidebar.html::sidebar"></div>

<div th:replace="fragment/header.html::header"></div>

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>云客服后台管理系统</h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="/index">首页</a></li>
                                <li class="active">考勤统计</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <!-- /# row -->
            <section id="main-content">
                <div class="row">
                    <div class="card alert">
                        <div id="mainChart" style="width: 100%; height: 400px">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card alert">
                            <div class="card-header">
                                <h4>考勤统计表</h4>
                                <div class="card-header-right-icon">
                                    <ul>
                                        <li class="card-close" data-dismiss="alert">
                                            <i class="ti-close"></i>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <div class="bootstrap-data-table-panel">
                                <div class="table-responsive">
                                    <table
                                            id="row-select"
                                            class="display table table-borderd table-hover"
                                    >
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>昵称</th>
                                            <th>在线时长</th>
                                            <th>休息时长</th>
                                            <th>工作时长</th>
                                            <th>线下时长</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="mon : ${attend}">
                                            <td th:text="${mon.getId()}">`id`</td>
                                            <td th:text="${mon.getNickname()}">`title`</td>
                                            <td th:text="${mon.getOnlinetime()}">`workType`</td>
                                            <td th:text="${mon.getFreetime()}">`customerId`</td>
                                            <td th:text="${mon.getBusytime()}">`customerServiceId`</td>
                                            <td th:text="${mon.getOfflinetime()}">`priority`</td>
                                        </tr>
                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>昵称</th>
                                            <th>在线时长</th>
                                            <th>休息时长</th>
                                            <th>工作时长</th>
                                            <th>线下时长</th>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /# card -->
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
            </section>
        </div>
    </div>
</div>

<div id="search">
    <button type="button" class="close">×</button>
    <form>
        <input type="search" value="" placeholder="type keyword(s) here" />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<!-- jquery vendor -->
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/jquery.nanoscroller.min.js"></script>
<!-- nano scroller -->
<script src="assets/js/lib/menubar/sidebar.js"></script>
<script src="assets/js/lib/preloader/pace.min.js"></script>
<!-- sidebar -->
<script src="assets/js/lib/bootstrap.min.js"></script>
<!-- bootstrap -->

<script src="assets/js/scripts.js"></script>
<!-- scripit init-->
<script src="assets/js/lib/data-table/datatables.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/jszip.min.js"></script>
<script src="assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="assets/js/lib/data-table/datatables-init.js"></script>
<script src="assets/js/echarts.min.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        var chartDom = document.getElementById('mainChart');
        var myChart = echarts.init(chartDom);
        $.post("/viewStatistics/chart",null,function (data) {
            var dataName=[], onlineTime=[], freeTIme=[], busyTime=[],offlineTime=[]
            for(var i=0; i<data.length; i++){
                dataName.push(data[i]['nickname'])
                onlineTime.push(data[i]['onlinetime'])
                freeTIme.push(data[i]['freetime'])
                busyTime.push(data[i]['busytime'])
                offlineTime.push(data[i]['offlinetime'])
            }
            var option;
            console.log(data)
            option = {
                title: {
                    text: '考勤表折线图'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['在线时长', '休息时长', '工作时长', '线下时长']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: dataName
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '在线时长',
                        type: 'line',
                        data: onlineTime
                    },
                    {
                        name: '休息时长',
                        type: 'line',
                        data: freeTIme
                    },
                    {
                        name: '工作时长',
                        type: 'line',
                        data: busyTime
                    },
                    {
                        name: '线下时长',
                        type: 'line',
                        data: offlineTime
                    },
                ]
            };

            option && myChart.setOption(option);
        },"json")



    })
</script>
</body>
</html>
