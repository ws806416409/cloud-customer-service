<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head.html::head(~{::title})">
    <title>订单列表</title>
</head>

<body>
<div th:replace="fragment/sidebar.html::sidebar"></div>

<div th:replace="fragment/header.html::header"></div>

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>云客服后台管理系统</h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">首页</a></li>
                                <li class="active">订单管理</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <!-- /# row -->
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card alert">
                            <div class="card-header pr">
                                <h4>修改订单信息</h4>
                            </div>
                            <form th:action="@{/workOrder/updateById}" method="post">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control border-none input-flat bg-ash"
                                           placeholder="" name="title">
                                </div>
                                <div class="form-group">
                                    <label>Class</label>
                                    <select class="form-control bg-ash border-none" name="worktype">
                                        <option  th:each="each : ${set}" th:text="${each}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>订单状态</label>
                                    <select class="form-control bg-ash border-none" name="state">
                                        <option>未分配</option>
                                        <option>待处理</option>
                                        <option>处理中</option>
                                        <option>已解决</option>
                                        <option>已关闭</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>订单描述</label>
                                    <input type="text" class="form-control border-none input-flat bg-ash"
                                           placeholder="" name="orderdesc">
                                </div>
                                <div class="form-group">
                                    <label>订单详情</label>
                                    <input type="text" class="form-control border-none input-flat bg-ash"
                                           placeholder="" name="attachments">
                                </div>
                                <div class="form-group">
                                    <label>订单优先级</label>
                                    <select class="form-control bg-ash border-none" name="priority">
                                        <option>低</option>
                                        <option>中</option>
                                        <option>高</option>
                                        <option>紧急</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>客服名称</label>
                                    <input type="text" class="form-control border-none input-flat bg-ash"
                                           placeholder="" name="cclist">
                                </div>
                                <div class="form-group">
                                    <label>客服所在组</label>
                                    <select class="form-control bg-ash border-none" name="customerservicegroupid">
                                        <option th:each="num : ${groupSet}" th:text="${num}">1</option>
                                    </select>
                                </div>
                                <button class="btn btn-default btn-lg m-b-10 bg-warning border-none m-r-5 sbmt-btn"
                                        type="submit">提交
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- /# column -->
                </div>
                <!-- /# row -->
            </section>
        </div>
    </div>
</div>

<div id="search">
    <button type="button" class="close">×</button>
    <form>
        <input type="search" value="" placeholder="type keyword(s) here" />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<!-- jquery vendor -->
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/jquery.nanoscroller.min.js"></script>
<!-- nano scroller -->
<script src="assets/js/lib/menubar/sidebar.js"></script>
<script src="assets/js/lib/preloader/pace.min.js"></script>
<!-- sidebar -->
<script src="assets/js/lib/bootstrap.min.js"></script>
<!-- bootstrap -->

<script src="assets/js/scripts.js"></script>
<!-- scripit init-->
<script src="assets/js/lib/data-table/datatables.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/jszip.min.js"></script>
<script src="assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="assets/js/lib/data-table/datatables-init.js"></script>
</body>
</html>
