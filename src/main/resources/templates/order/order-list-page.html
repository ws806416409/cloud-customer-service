<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head.html::head(~{::title})">
  <title>订单列表</title>
</head>

  <body>
  <div th:replace="fragment/sidebar.html::sidebar"></div>

  <div th:replace="fragment/header.html::header"></div>

    <div class="content-wrap">
      <div class="main">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-8 p-r-0 title-margin-right">
              <div class="page-header">
                <div class="page-title">
                  <h1>云客服后台管理系统</h1>
                </div>
              </div>
            </div>
            <!-- /# column -->
            <div class="col-lg-4 p-l-0 title-margin-left">
              <div class="page-header">
                <div class="page-title">
                  <ol class="breadcrumb text-right">
                    <li><a href="#" th:href="@{/index}">首页</a></li>
                    <li class="active">订单管理</li>
                  </ol>
                </div>
              </div>
            </div>
            <!-- /# column -->
          </div>
          <!-- /# row -->
          <section id="main-content">
            <div class="row">
              <div class="col-md-2">
                <div class="card alert">
                  <div class="card-header pr">
                    <h4>增加新订单</h4>
                  </div>
                  <form th:action="@{/workOrder/add}" method="post">
                    <div class="basic-form m-t-20">
                      <div class="form-group">
                        <label>客户Id</label>
                        <input type="text" class="form-control border-none input-flat bg-ash"
                               placeholder="" name="customerid">
                      </div>
                    </div>
                    <div class="basic-form">
                      <div class="form-group">
                        <label>类型</label>
                        <select class="form-control bg-ash border-none" name="worktype">
                          <option></option>
                          <option>分类一</option>
                          <option>分类二</option>
                          <option>分类三</option>
                        </select>
                      </div>
                    </div>
                    <div class="basic-form m-t-20">
                      <div class="form-group">
                        <label>订单标题</label>
                        <input type="text" class="form-control border-none input-flat bg-ash"
                               placeholder="" name="title">
                      </div>
                    </div>
                    <div class="basic-form m-t-20">
                      <div class="form-group">
                        <label>客服Id</label>
                        <input type="text" class="form-control border-none input-flat bg-ash"
                               placeholder="" name="customerserviceid">
                      </div>
                    </div>
                    <div class="basic-form">
                      <label>订单描述</label>
                      <textarea class="form-control bg-ash" name="orderdesc" id="" cols="37"
                                rows="3"></textarea>
                    </div>
                    <button
                            class="btn btn-default btn-lg m-b-10 bg-warning border-none m-r-5 m-t-30 sbmt-btn"
                            type="submit">提交
                    </button>
                  </form>
                </div>
              </div>
              <div class="col-lg-10">
                <div class="card alert">
                  <div class="card-header">
                    <h4>订单管理</h4>
                    <div class="card-header-right-icon">
                      <ul>
                        <li class="card-close" data-dismiss="alert">
                          <i class="ti-close"></i>
                        </li>
                        <li class="doc-link">
                          <a href="#"><i class="ti-link"></i></a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="bootstrap-data-table-panel">
                    <div class="table-responsive">
                      <table
                        id="row-select"
                        class="display table table-borderd table-hover"
                      >
                        <thead>
                          <tr>
                            <th>工单Id</th>
                            <th>工单标题</th>
                            <th>工单类别</th>
                            <th>客户Id</th>
                            <th>客服Id</th>
                            <th>优先级</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr th:each="order : ${OrderList}">
                            <td th:text="${order.id}">`id`</td>
                            <td th:text="${order.title}">`title`</td>
                            <td th:text="${order.worktype}">`workType`</td>
                            <td th:text="${order.customerid}">`customerId`</td>
                            <td th:text="${order.customerserviceid}">`customerServiceId`</td>
                            <td th:text="${order.priority}">`priority`</td>
                            <td th:text="${order.createtime}">`createTime`</td>
                            <td th:text="${order.updatetime}">`updateTime`</td>
                            <td>
                              <span
                                ><a href="" th:href="@{/workOrder/findById(id=${order.id})}"
                                  ><i class="ti-eye color-default"></i
                                ></a>
                              </span>
                              <span
                                ><a href="" th:href="@{/workOrder/update(id=${order.id})}"
                                  ><i
                                    class="ti-pencil-alt color-success"
                                  ></i></a
                              ></span>
                              <span
                                ><a href="" th:href="@{/workOrder/del(id=${order.id})}"
                                  ><i class="ti-trash color-danger"></i> </a
                              ></span>
                            </td>
                          </tr>
                          
                        </tbody>
                        <tfoot>
                          <tr>
                            <th>工单Id</th>
                            <th>工单类型</th>
                            <th>客户Id</th>
                            <th>客服Id</th>
                            <th>标题</th>
                            <th>优先级</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                          </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
                </div>
                <!-- /# card -->
              </div>
              <!-- /# column -->
            </div>
            <!-- /# row -->
          </section>
        </div>
      </div>
    </div>

    <div id="search">
      <button type="button" class="close">×</button>
      <form>
        <input type="search" value="" placeholder="type keyword(s) here" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <!-- jquery vendor -->
    <script src="assets/js/lib/jquery.min.js"></script>
    <script src="assets/js/lib/jquery.nanoscroller.min.js"></script>
    <!-- nano scroller -->
    <script src="assets/js/lib/menubar/sidebar.js"></script>
    <script src="assets/js/lib/preloader/pace.min.js"></script>
    <!-- sidebar -->
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- bootstrap -->

    <script src="assets/js/scripts.js"></script>
    <!-- scripit init-->
    <script src="assets/js/lib/data-table/datatables.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/jszip.min.js"></script>
    <script src="assets/js/lib/data-table/pdfmake.min.js"></script>
    <script src="assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="assets/js/lib/data-table/datatables-init.js"></script>
  </body>
</html>
