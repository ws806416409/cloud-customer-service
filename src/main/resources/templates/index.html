<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head.html::head(~{::title})"><title>Home</title></head>
<body>

<!-- 引入thymeleaf的碎片化：fragment -->
<div th:replace="fragment/sidebar.html::sidebar"></div>
<div th:replace="fragment/header.html::header"></div>
<div class="content-wrap" style="background-image: url('/assets/images/img_2.png')">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>你好,&nbsp;<span>欢迎来到客服管理系统</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a th:href="@{/index}" >控制台</a></li>
                                <li class="active">Home</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <!-- /# row -->
            <section id="main-content">



                <div class="row">
                    <div class="col-lg-12">
                        <div class="card alert">
                            <div class="card-header">
                                <h4>快捷入口</h4>
                            </div>
                            <div class="button-list">

                                <a th:href="@{/customerService/info}" class="abc"><button type="button" class="btn btn-default btn-outline m-b-10 " style="background: #1aa62a">个人资料</button></a>
                                <a th:href="@{/workOrder/index}" class="abc"><button type="button" class="btn btn-default btn-outline m-b-10 m-l-5" style="background: #2ea8e5">工单列表</button></a>
                                <a th:href="@{/customerInfo/list}" class="abc"><button type="button" class="btn btn-default btn-outline m-b-10 m-l-5" style="background:#F1E2D3">客户管理</button></a>
                                <a th:href="@{/viewStatistics/attendance}" class="abc"><button type="button" class="btn btn-default btn-outline m-b-10 m-l-5"style="background:darkorange">考勤统计</button></a>
                                <a th:href="@{/notice/iSettings}" class="abc"><button type="button" class="btn btn-default btn-outline m-b-10 m-l-5" >全部设置</button></a>
                        </div>
                        <!-- /# card -->
                    </div>
                    <!-- /# column -->
                    <!--                    th:text="${session.csCount}"  style="font-family:Serif;color:darkgreen;font-size: 45px"-->
                    <!--                    th:text="${session.customerCount}" style="font-family:Serif;color:royalblue;font-size: 45px"-->


                </div>


                <section id="main-content">

                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card bg-warning">
                                <div class="stat-widget-six">
                                    <div class="stat-icon">
                                        <i class="ti-stats-up"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
                                            <div class="stat-heading">客户数量</div>
                                            <div class="stat-text">
                                                <span>Total: </span>
                                                <span th:text="${session.csCount}">765 </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card bg-primary">
                                <div class="stat-widget-six">
                                    <div class="stat-icon">
                                        <i class="ti-stats-up"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
                                            <div class="stat-heading">客服数量</div>
                                            <div class="stat-text">
                                                <span>Total: </span>
                                                <span th:text="${session.customerCount}">765 </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card bg-warning">
                                <div class="stat-widget-six">
                                    <div class="stat-icon">
                                        <i class="ti-stats-up"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
                                            <div class="stat-heading">Progress</div>
                                            <div class="stat-text">Total: 765</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card bg-primary">
                                <div class="stat-widget-six">
                                    <div class="stat-icon">
                                        <i class="ti-bolt-alt"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
                                            <div class="stat-heading">Connection</div>
                                            <div class="stat-text">167.32 GB/s</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card alert">
                                <div class="card-header">
                                    <h4>客服监控</h4>
                                </div>
                                <div class="bootstrap-data-table-panel">
                                    <div class="table-responsive">
                                        <table id="row-select" class="display table table-borderd table-hover">
                                            <thead style="background:lavender">
                                            <tr>
                                                <th>客服昵称</th>
                                                <th>客服ID</th>
                                                <th>状态</th>
                                                <th>在线时长</th>
                                                <th>会话次数</th>
                                                <th>信息数</th>
                                                <th>服务对象</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="mon : ${monitoring}">
                                                <td th:text="${mon.getNickname()}">`id`</td>
                                                <td th:text="${mon.getCustomerserviceid()}">`title`</td>
                                                <td th:text="${mon.getState()}">`workType`</td>
                                                <td th:text="${mon.getTotalonlinetime()}">`customerId`</td>
                                                <td th:text="${mon.getSessioncount()}">`customerServiceId`</td>
                                                <td th:text="${mon.getMsgcount()}">`priority`</td>
                                                <td th:text="${mon.getServicerole()}">`createTime`</td>
                                            </tr>
                                            </tbody>
                                            <tfoot>
                                            <tr>
                                                <th>客服昵称</th>
                                                <th>客服ID</th>
                                                <th>状态</th>
                                                <th>在线时长</th>
                                                <th>会话次数</th>
                                                <th>信息数</th>
                                                <th>服务对象</th>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /# card -->
                        </div>
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->
                </section>





            </section>
        </div>
    </div>
</div>

<div id="search">
    <button type="button" class="close">×</button>
    <form>
        <input type="search" value="" placeholder="type keyword(s) here" />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>


</div>
<!-- jquery vendor -->
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/jquery.nanoscroller.min.js"></script>
<!-- nano scroller -->
<script src="assets/js/lib/menubar/sidebar.js"></script>
<script src="assets/js/lib/preloader/pace.min.js"></script>
<!-- sidebar -->
<script src="assets/js/lib/bootstrap.min.js"></script>
<!-- bootstrap -->

<script src="assets/js/scripts.js"></script>
<!-- scripit init-->
<script src="assets/js/lib/data-table/datatables.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/jszip.min.js"></script>
<script src="assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="assets/js/lib/data-table/datatables-init.js"></script>
</body>

</html>
