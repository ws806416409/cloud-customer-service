<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head.html::head(~{::title})">
    <title>访客列表</title>
</head>

<body>
<div th:replace="fragment/sidebar.html::sidebar"></div>

<div th:replace="fragment/header.html::header"></div>

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>云客服后台管理系统</h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a th:href="@{/index}">首页</a></li>
                                <li class="active">访客管理</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <!-- /# row -->
            <section id="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card alert">
                            <div class="card-header">
                                <h4>访客管理</h4>
                                <div class="card-header-right-icon">
                                    <ul>
                                        <li class="card-close" data-dismiss="alert">
                                            <i class="ti-close"></i>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <div class="bootstrap-data-table-panel">
                                <div class="table-responsive">
                                    <table
                                            id="row-select"
                                            class="display table table-borderd table-hover"
                                    >
                                        <thead>
                                        <tr>
                                            <th style="background: #1da1f2"><font color="white">访客ip</font></th>
                                            <th style="background: #1da1f2"><font color="white">访客姓名</font></th>
                                            <th style="background: #1da1f2"><font color="white">访客终端</font></th>
                                            <th style="background: #1da1f2"><font color="white">浏览器</font></th>
                                            <th style="background: #1da1f2"><font color="white">屏幕尺寸</font></th>
                                            <th style="background: #1da1f2"><font color="white">系统</font></th>
                                            <th style="background: #1da1f2"><font color="white">客服ID</font></th>
                                            <th style="background: #1da1f2"><font color="white">状态</font></th>
                                            <th style="background: #1da1f2"><font color="white">访问时长</font></th>
                                            <th style="background: #1da1f2"><font color="white">访问时间</font></th>

                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="visitor : ${VisitorList}">
                                            <td th:text="${visitor.ip}" style="background: #91f4dc">`ip`</td>
                                            <td th:text="${visitor.visitorname}" style="background: #FFE3FB">`visitorName`</td>
                                            <td th:text="${visitor.terminal}" style="background: #91f4dc">`terminal`</td>
                                            <td th:text="${visitor.browser}" style="background: #3affff">`browser`</td>
                                            <td th:text="${visitor.screensize}" style="background: #FFE3FB">`screenSize`</td>
                                            <td th:text="${visitor.device}" style="background: #91f4dc">`device`</td>
                                            <td th:text="${visitor.customerserviceid}" style="background: #FFE3FB">`customerServiceId`</td>
                                            <td th:text="${visitor.state}" style="background: #91f4dc">`state`</td>
                                            <td th:text="${visitor.visitduration}" style="background: #FFE3FB">`visitDuration`</td>
                                            <td th:text="${visitor.visittime}" style="background: #3affff">`visitTime`</td>

                                        </tr>

                                        </tbody>
                                        <tfoot>
                                        <tr>


                                            <th>访客ip</th>
                                            <th>访客姓名</th>
                                            <th>访客终端</th>
                                            <th>浏览器</th>
                                            <th>屏幕尺寸</th>
                                            <th>系统</th>
                                            <th>客服ID</th>
                                            <th>状态</th>
                                            <th>访问时长</th>
                                            <th>访问时间</th>
                                        </tr>
                                        </tfoot>

                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /# card -->
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
            </section>
        </div>
    </div>
</div>

<div id="search">
    <button type="button" class="close">×</button>
    <form>
        <input type="search" value="" placeholder="type keyword(s) here" />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<!-- jquery vendor -->
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/jquery.nanoscroller.min.js"></script>
<!-- nano scroller -->
<script src="assets/js/lib/menubar/sidebar.js"></script>
<script src="assets/js/lib/preloader/pace.min.js"></script>
<!-- sidebar -->
<script src="assets/js/lib/bootstrap.min.js"></script>
<!-- bootstrap -->

<script src="assets/js/scripts.js"></script>
<!-- scripit init-->
<script src="assets/js/lib/data-table/datatables.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/jszip.min.js"></script>
<script src="assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="assets/js/lib/data-table/datatables-init.js"></script>
</body>
</html>
