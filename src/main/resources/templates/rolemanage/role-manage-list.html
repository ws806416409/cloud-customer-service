<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head.html::head(~{::title})">
    <title>职务管理</title>
</head>

<body>
<div th:replace="fragment/sidebar.html::sidebar"></div>

<div th:replace="fragment/header.html::header"></div>

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>云客服后台管理系统</h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a th:href="@{/index}">首页</a></li>
                                <li class="active">职务管理</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <!-- /# row -->
            <section id="main-content">
                <div class="row">


                    <div class="col-lg-12">
                        <div class="card alert">
                            <div class="card-header">
                                <h4>职务管理</h4>
                                <div class="card-header-right-icon">
                                    <ul>
                                        <li class="card-close" data-dismiss="alert">
                                            <i class="ti-close"></i>
                                        </li>
                                        <li class="doc-link">
                                            <a href="#"><i class="ti-link"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="bootstrap-data-table-panel">
                                <div class="table-responsive">
                                    <table
                                            id="row-select"
                                            class="display table table-borderd table-hover"
                                    >
                                        <thead>
                                        <tr>
                                            <th style="background: #2ea8e5"><font color="white">职务Id</font></th>
                                            <th style="background: #2ea8e5"><font color="white">职务名称</font></th>
                                            <th style="background: #2ea8e5"><font color="white">人员数量</font></th>
                                            <th style="background: #2ea8e5"><font color="white">创建时间</font></th>
                                            <th style="background: #2ea8e5"><font color="white">职务描述</font></th>
                                            <th style="background: #2ea8e5"><font color="white">权限</font></th>
                                            <th style="background: #2ea8e5"><font color="white">操作</font></th>

                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="rolemanage : ${RoleManageList}">
                                            <td th:text="${rolemanage.roleid}">`roleId`</td>
                                            <td th:text="${rolemanage.rolename}">`roleName`</td>
                                            <td th:text="${rolemanage.rolecount}">`roleCount`</td>
                                            <td th:text="${rolemanage.createtime}">`createTime`</td>
                                            <td th:text="${rolemanage.roledesc}">`roleDesc`</td>
                                            <td th:text="${rolemanage.power}">`power`</td>

                                            <td>



                                                <span
                                                ><a href="" th:href="@{/roleManage/update(id=${rolemanage.roleid})}"
                                                ><i
                                                        class="ti-pencil-alt color-success"
                                                ></i></a
                                                ></span>
                                                <span
                                                ><a href="" th:href="@{/roleManage/del(id=${rolemanage.roleid})}"
                                                ><i class="ti-trash color-danger"></i> </a
                                                ></span>
                                            </td>
                                        </tr>

                                        </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>职务Id</th>
                                        <th>职务名称</th>
                                        <th>人员数量</th>
                                        <th>创建时间</th>
                                        <th>职务描述</th>
                                        <th>权限</th>
                                    </tr>
                                    </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /# card -->
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
            </section>
        </div>
    </div>
</div>

<div id="search">
    <button type="button" class="close">×</button>
    <form>
        <input type="search" value="" placeholder="type keyword(s) here" />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<!-- jquery vendor -->
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/jquery.nanoscroller.min.js"></script>
<!-- nano scroller -->
<script src="assets/js/lib/menubar/sidebar.js"></script>
<script src="assets/js/lib/preloader/pace.min.js"></script>
<!-- sidebar -->
<script src="assets/js/lib/bootstrap.min.js"></script>
<!-- bootstrap -->

<script src="assets/js/scripts.js"></script>
<!-- scripit init-->
<script src="assets/js/lib/data-table/datatables.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/jszip.min.js"></script>
<script src="assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="assets/js/lib/data-table/datatables-init.js"></script>
</body>
</html>
